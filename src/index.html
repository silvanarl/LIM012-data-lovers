<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Lovers</title>
    <link rel="shortcut icon" href="img/pikachu.ico"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,600|Mogra&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo_pokemon_go.png" alt="logo-pokemon">
    </header>
    <main>
      <section>
        <h1>Discover your pokemon!</h1>
        <div class="topContainer">
          <form class="formSearch">
            <div class="searchPokemon">
              <div class="searchBox">
                <input type="text" id="search" placeholder="Name or number" autocomplete="off">
                <button id="searchButton" class="search-button"></button>
              </div>
              <button id="resetSearch" class="reset-search">Reset Search</button>
            </div>
            <p class="hide message-alert" id="messageAlert"></p>
            <div class="filterAndOrder">
              <label>Filter by: </label>
              <select id="selectType" class="filter-type">
                <option value="type" selected disabled>Type</option>
                <option value="normal">Normal</option>
                <option value="electric">Electric</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
                <option value="fire">Fire</option> 
                <option value="water">Water</option> 
                <option value="grass">Grass</option> 
                <option value="psychic">Psychic</option> 
                <option value="ice">Ice</option> 
                <option value="dragon">Dragon</option> 
                <option value="dark">Dark</option>
                <option value="fairy">Fairy
              </select>
              <label>Sort by: </label>
              <select id="orderByNamePokemon" class="filter-type">
                <option value="orderByNamePokemon" selected disabled>Sort</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
              </select>
              <select id="orderByMaxPC" class="filter-type">
                <option value="orderByMaxPC" selected disabled>Max CP</option>
                <option value="high-low">High to Low</option>
                <option value="low-high">Low to High</option>                 
              </select> 
            </div>
          </form>
        </div>
        <div id="mainContainer"></div>
        <div class="overlay hide" id="overlay"></div>
      </section>
      <aside>
        <div class="moveSetImageAndText">
          <div class="battleImage"></div>
          <p>FIND OUT WHAT MOVE SET DOES MORE DAMAGE TO YOUR OPPONENT!</p>
        </div>
        <form class="formForMoveSet">
          <div class="searchSetMove">
            <label class="subtitle">Choose your Pokemon!</label>
            <input type="text" id="searchBoxForMoveSet" placeholder="Name or number" autocomplete="off">
          </div>
          <ul id="pokemonListForMoveSet" class="hide2"></ul>
          <p class="pokemonNameSet">Test your pokemon!</p>
          <div class="filtersForMoveSet">
            <select id="selectQM" class="filter_type_Set">
              <option value="" selected disabled>Quick Move</option>
            </select>
            <select id="selectSA" class="filter_type_Set">
              <option value="" selected disabled>Special Attack</option>
            </select>
          </div>
          <div class="resultBox">
            <button class="btn-cal" id="btnCal">Go!</button>
            <div class="resultText">
              <span id="result"></span>
            </div>
          </div>
          <h3>Total damage in 30 seconds!</h3>
        </form>
      </aside>
    </main>
    <footer>
      <p>All rights reserved Pokemon Go</p>
      <p>Build by Alice & Silvana</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
